<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f8fafc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Product Details - STONES COMPANY</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="js/cart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }
        
        .product-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .product-images {
            width: 100%;
            height: 300px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .product-images img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-images .no-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
            padding: 20px;
        }

        .product-images .no-image i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .product-info {
            padding: 30px;
        }
        
        .product-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .product-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-id {
            font-size: 1rem;
            color: #777;
            font-weight: 500;
        }
        
        .product-description {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        
        .product-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        
        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }
        
        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-to-cart-btn:hover {
            background-color: #3e8e41;
        }
        
        .specifications {
            margin-top: 30px;
        }
        
        .spec-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .spec-list {
            list-style-type: none;
        }
        
        .spec-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
        }
        
        .spec-name {
            font-weight: 500;
            width: 30%;
            color: #555;
        }
        
        .spec-value {
            width: 70%;
        }
        
        @media (max-width: 768px) {
            .product-images {
                height: 250px;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .product-info {
                padding: 20px;
            }
            
            .spec-name, .spec-value {
                width: 100%;
            }
            
            .spec-list li {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <nav class="container">
            <a href="/" class="logo"><img src="img/logo.png" alt="STONES COMPANY"></a>
            <div class="icons">
                <button id="menu-toggle" class="icon_menu" aria-label="Toggle Menu"><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="product-container" id="productDetails">
            <!-- Product details will be loaded here -->
        </div>
    </div>

    <script>
        // Initialize product details on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const productId = getProductIdFromUrl();
            if (productId) {
                const productData = await fetchProductData(productId);
                if (productData) {
                    renderProductDetails(productData);
                } else {
                    document.getElementById('productDetails').innerHTML = '<p>Product not found</p>';
                }
            } else {
                document.getElementById('productDetails').innerHTML = '<p>No product ID provided</p>';
            }
        });

        // Render product details
        function renderProductDetails(product) {
            const productDetailsContainer = document.getElementById('productDetails');
            
            // Create specifications list if they exist
            const specificationsHtml = product.specifications && Array.isArray(product.specifications) 
                ? `
                    <div class="specifications">
                        <h3 class="spec-title">Specifications</h3>
                        <ul class="spec-list">
                            ${product.specifications.map(spec => `
                                <li>
                                    <span class="spec-name">${spec.name}</span>
                                    <span class="spec-value">${spec.value}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `
                : '';

            // Handle image display
            const imageHtml = product.image_urls && product.image_urls.length > 0
                ? `
                    <div class="product-images">
                        <img id="productMainImage" src="${product.image_urls[0]}" alt="${product.name}" class="fade-in">
                        <button class="image-nav prev" onclick="navigateImages('prev')">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="image-nav next" onclick="navigateImages('next')">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="additional-images" id="additionalImages">
                            ${product.image_urls.map((url, index) => `
                                <img src="${url}" 
                                     alt="Product thumbnail ${index + 1}" 
                                     class="additional-image ${index === 0 ? 'active' : ''}" 
                                     onclick="changeMainImage('${url}', ${index})">
                            `).join('')}
                        </div>
                    </div>
                `
                : '<div class="no-image"><i class="fas fa-image"></i><span>No image available</span></div>';

            productDetailsContainer.innerHTML = `
                <div class="product-images">
                    ${imageHtml}
                </div>
                <div class="product-info">
                    <div class="product-header">
                        <h2 class="product-title">${product.name}</h2>
                        <div class="product-category">${product.category || 'Uncategorized'}</div>
                        <p class="product-id">ID: ${product.id}</p>
                    </div>
                    
                    <p class="product-description">${product.description || 'No description available'}</p>
                    
                    ${specificationsHtml}
                    
                    <div class="product-actions">
                        <a href="https://wa.me/+905301288498" class="whatsapp-btn" target="_blank">
                            <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                            Contact via WhatsApp
                        </a>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
