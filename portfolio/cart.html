<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - STONES COMPANY</title>
    <link rel="icon" href="img/logo_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#f8fafc">
    <!-- Translations -->
    <script src="js/translations.js"></script>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="STONES COMPANY">
            </a>
            <div class="links" id="links">
                <a href="index.html" class="nav-link" data-translate="home">Home</a>
                <a href="index.html#services" class="nav-link" data-translate="products">Products</a>
                <a href="index.html#products" class="nav-link" data-translate="include">Include</a>
            </div>
            <div class="icons">
                <a href="https://www.facebook.com/share/1FgkkTihxv/" target="_blank" class="social-icon" aria-label="Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://wa.me/+905301288498" target="_blank" class="social-icon" aria-label="WhatsApp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/stones_upvc?utm_source=qr&igsh=MXhoNnk3NHE4aTVlbQ==" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <span id="menu-toggle" class="icon_menu" aria-label="Menu">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </div>
        </nav>
    </header>

    <!-- Product Details Section -->
    <section class="product-details" id="productDetails">
        <div class="container">
            <div class="product-content">
                <div class="product-details-content">
                    <div class="product-image">
                        <button class="image-nav prev" onclick="navigateImages('prev')">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="image-nav next" onclick="navigateImages('next')">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="main-image-container">
                            <img src="img/project1.jpg" alt="" id="productMainImage">
                        </div>
                        <div class="additional-images" id="additionalImages"></div>
                    </div>
                    <div class="product-info">
                        <h2 id="productName"></h2>
                        <span class="product-category" id="productCategory"></span>
                        <p class="product-description" id="productDescription"></p>
                        <div class="product-meta">
                            <div class="meta-item">
                                <span class="meta-label" data-translate="productId">Product ID:</span>
                                <span id="productId"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label" data-translate="productCategory">Category:</span>
                                <span id="productCategoryMeta"></span>
                            </div>
                        </div>
                        <div class="product-actions">
                            <a href="https://wa.me/+905301288498" target="_blank" class="whatsapp-btn" id="whatsappBtn">
                                <i class="fab fa-whatsapp"></i>
                                <span data-translate="contactWhatsapp">Contact on WhatsApp</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© <span id="current-year"></span> STONES COMPANY. <span data-translate="copyright">All Rights Reserved.</span></p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>

</html>
